---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.description }}</h2>

{{ content }}

<h2>Classes</h2>
<ul>
	{% assign filtered_posts = site.posts | where: 'weapon', page.name %}
	{% for post in filtered_posts %}
    	<li><a href="{{ post.url }}">{{ post.class_name }}</a></li>
  	{% endfor %}
</ul>
